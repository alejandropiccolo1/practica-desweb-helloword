name: .NET Core CI

on:
  push:
    branches:
      - main  # O 'master' dependiendo de la rama principal de tu repositorio

jobs:
  build:
    runs-on: ubuntu-latest  # Puedes cambiar esto a 'windows-latest' si prefieres usar Windows

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'  # O la versión de .NET que estás utilizando

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Run tests
        run: dotnet test

      - name: Run the app (Hello World)
        run: dotnet run
